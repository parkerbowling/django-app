<!-- budget_modal.html -->
<div class="modal fade" id="budgetModal" tabindex="-1" role="dialog" aria-labelledby="budgetModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="budgetModalLabel">Edit Categories</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBodyContent">

                <!-- Add a message element to display success message -->
                <div id="success-message" style="display: none;"></div> 

                <!-- Add new category section -->
            <div id="addCategorySection">
                <form method="post" id="budgetForm" action="{% url 'expenses:save_budget_category' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="button" class="btn btn-primary" onclick="handleSubmission('budgetForm', 'budgetModal')">Save</button>
                </form>
            </div>

                <!-- Your existing categories -->
                <ul>
                    {% for category in categories %}
                        <li>
                            {{ category.name }}
                            <button type="button" class="btn btn-info btn-sm" onclick="editCategory({{ category.id }})">Edit</button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteCategory({{ category.id }})">Delete</button>
                        </li>
                    {% endfor %}
                </ul>
        
            </div>
        </div>
    </div>
</div>
