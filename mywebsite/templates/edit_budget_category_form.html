<!-- edit_budget_category.html -->
<form method="post" id="editBudgetForm" data-category-id="{{ category.id }}" action="{% url 'expenses:edit_category' category_id=category.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<p id="category-id-display"></p>

<script>
  // Get the form element
  const editBudgetForm = document.getElementById('editBudgetForm');

  // Check if the form exists
  if (editBudgetForm) {
    // Get the value of the data-category-id attribute
    const categoryId = editBudgetForm.getAttribute('data-category-id');

    // Check if categoryId is not null or undefined
    if (categoryId) {
      // Display the value
      document.getElementById('category-id-display').innerText = `Category ID: ${categoryId}`;
    } else {
      console.error('data-category-id attribute not set on the form element');
    }
  } else {
    console.error('Form element with ID "editBudgetForm" not found');
  }
</script>
