{% extends 'base.html' %}

{% block title %}
    <title>Add Receipe</title>
{% endblock title %}

{% block  body_content %}
    <form action='.' method='POST'> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save"/>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock body_content %}
